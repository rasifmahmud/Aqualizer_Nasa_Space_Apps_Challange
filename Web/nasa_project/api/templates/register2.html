{% load static %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="{% static "assets/css/normalize.css" %}">

    
<!--         <link rel="stylesheet" href="{% static "assets/css/style2.css" %}">
 -->
    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <!-- <li class="tab"><a href="#login">Log In</a></li> -->
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/accounts/register/" method="post"> {% csrf_token %}
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                User Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="user_name" />
            </div>
        
            <div class="field-wrap">
              <label>
                DeviceID<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="device_id" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="email" />
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="password" />
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<!--         <script src="{% static "assets/js/index2.js" %}"></script>

 -->    
{% for user in all_user %}
<div>
<h2><a href="#">{{user.user}}</a></h2>
<p>{{user.deviceID|upper|truncatewords:"10"}}<p>
</div>
{% endfor %}
    
    
  </body>
</html>
